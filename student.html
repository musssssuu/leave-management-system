<!DOCTYPE html>
<html>
<head>
  <title>Student - Leave App</title>
  <!-- Add this inside <head> section of ALL HTML files -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/student.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="form-box">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <input type="text" id="name" placeholder="Name" required readonly>
      
      <div class="form-row">
        <div class="form-col">
          <label for="roll"><i class="fas fa-id-card"></i> Roll Number</label>
          <input type="text" id="roll" placeholder="Roll Number" required readonly>
        </div>
        <div class="form-col">
          <label for="leaveType"><i class="fas fa-tag"></i> Leave Type</label>
          <select id="leaveType" required>
            <option value="">Select Leave Type</option>
            <option value="sick">Sick Leave</option>
            <option value="casual">Casual Leave</option>
            <option value="emergency">Emergency Leave</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-col">
          <label for="fromDate"><i class="fas fa-calendar-day"></i> From Date</label>
          <input type="date" id="fromDate" required>
        </div>
        <div class="form-col">
          <label for="toDate"><i class="fas fa-calendar-check"></i> To Date</label>
          <input type="date" id="toDate" required>
        </div>
      </div>
      
      <label for="reason"><i class="fas fa-file-alt"></i> Reason</label>
      <textarea id="reason" placeholder="Reason for leave" required></textarea>
      
      <button type="submit" id="submitBtn">
        <i class="fas fa-paper-plane"></i> Submit Application
      </button>
    </form>
    
    <!-- Leave Balance Display -->
    <div class="leave-balance-box">
      <h3><i class="fas fa-chart-line"></i> Your Leave Balance</h3>
      <div class="balance-cards" id="balanceCards">
        <div class="loading-balance">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading your leave balance...</p>
        </div>
      </div>
    </div>
    
    <!-- Leave Applications History -->
    <div class="history-box">
      <h3><i class="fas fa-history"></i> Your Applications</h3>
      <div id="historyCards">
        <div class="empty-apps">
          <i class="fas fa-inbox"></i>
          <p>No applications submitted yet</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div class="toast" id="studentToast"></div>

  <script src="js/quota.js"></script>
  <script src="js/student.js"></script>
</body>

</html>
